<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colorado Ski and Board Report</title>
</head>

<body>
  <div class="background">
    <style>
      body {
        background-image: url("assets/images/Breckenridge-slopes.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
      }
    </style>
    <!-- drop down menu-->
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <table>
              <tr class="header" id="btnDiv">
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Container for Bootstrap -->
    <div class="container">

      <!-- Code for Jumbotron -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Need Help Finding a Resort?</h1>
          <p class="lead">We're here to help. Click the icon in the top left to take a look at the resorts!</p>
        </div>
      </div>

      <div class="card" id="homepage-card" style="width: 54rem;">
        <img
          src="https://cms.coppercolorado.com/sites/copper/files/styles/default/public/2017-09/lodgingoverview_winter.jpg?itok=FNWUfWi_"
          class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Featured Resort of the Week: Copper Mountain</p>
        </div>
      </div>

      <!-- Form for taking in user address -->

      <form id="addressForm">
      <div class="form-group">
        <label for="address"><div class="card-header" id="form-header">Enter starting address here to get directions</div></label>
        <input class="form-control" id="userAddress" placeholder="Enter Address">
      </div>
      <button type="submit" id="address-btn" class="btn btn-dark">Generate Map for this Resort</button>
      </form>
    

    <!-- Row for the widgets maps and weather to be displayed -->
    
        <div class="widgetDisplay buffer-top"></div>
      
        <div class="mapDisplay"></div>
        
        <div class="container bg-light p-2" id="weatherBox">
          <strong>Weather Conditions</strong>
          <div class="weatherDisplay"></div>          
        </div>
  </div>

    <script src="assets/javascript/skiApp1.1.js"></script>

</body>
      
</html>
