<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJKhf4GEm0R7YyUP7XmfM2KgVF6cTdz6M&libraries=places"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colorado Ski and Board Report</title>
</head>

<body>
  <div class="background">
    <style>
      body {
        background-image: url("assets/images/Breckenridge-slopes.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
      }
    </style>
    <!-- drop down menu-->
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <table>
              <tr class="header" id="btnDiv1"></tr>
              <tr class="header" id="btnDiv2"></tr>
              <tr class="header" id="btnDiv3"></tr>
              <tr class="header" id="btnDiv4"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Container for Bootstrap -->
    <div class="container">

      <!-- Code for Jumbotron -->
      <!-- Code for Jumbotron -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Need Help Finding a Resort?</h1>
          <p class="lead">We're here to help. Click the icon in the top left to take a look at the resorts!</p>
        </div>
      </div>

      <div id="carouselResorts" class="carousel slide" data-ride="carousel" data-interval="5000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/arapBasin.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block ">
              <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"><img src= "assets\images\arapLogo.png"></div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/images/BeaverCreek.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div class="row">
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3"><img src= "assets\images\beavercreeklogo.png"></div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/images/breckenridge.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div class="row">
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3"><img src= "assets/images/breckenridgelogo.jpg"></div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/images/vail.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div class="row">
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3"><img src="assets/images/vaillogo.jpg"></div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/images/coppermountainjpg.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <div class="row">
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3"><img src="assets/images/coppermountainlogo.jpg"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
    <div class="container">
      <!--Row for taking in user address-->
      <div class="row">
        <div class="px-3 col-12">
          <form id="addressForm">
            <div class="form-group">
              <label for="address">
                <div class="card-header" id="form-header">Enter starting address here to get directions</div>
              </label>
              <input class="form-control" id="userAddress" placeholder="Enter Address">
            </div>
            <button type="submit" id="address-btn" class="btn btn-dark">Generate Map for this Resort</button>
          </form>
        </div>
      </div> 
        <!--Row for the widgets maps and weather to be displayed-->
      <div class="row">
        <div class="buffer-top col-12" id="widgetDisplay">
          <div class="ots-widget">
            <iframe id="o28858" width="100%;" height="150" scrolling="no" src=""></iframe>
            <p class="my-n1">
              <a id='urlHide' href='https://www.onthesnow.com' target='_blank'>Powered by OnTheSnow.com</a>
            </p>
          </div>
        </div>
      </div>
      <!--Row for weather API output-->
      <div class="row px-3">
        <div class="bg-light col-12 " id="weatherBox">
          <strong>Weather Conditions</strong>
          <div class="weatherDisplay mr-5"></div>
        </div>
      </div>
      <!--Row for map API output-->
      <div class="row mb-5 px-3">
        <div class="bg-light col-12 mt-3" id="mapBox">
          <strong>Driving Directions</strong>
          <div class="col-12">
            <iframe class="mapDisplay" width="100%;" height='600' style='border:0' src=""></iframe>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <script src="assets/javascript/skiApp1.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
